<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sổ Trực Ban - THCS Phượng Sơn Số 2</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0ea5e9" id="meta-theme-color" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sổ Trực Ban" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3211/3211183.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // Boot script to apply saved theme immediately
      (function() {
        const savedColor = localStorage.getItem('school_primary_color') || '#0ea5e9';
        
        function hexToRgb(hex) {
          const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
          } : { r: 14, g: 165, b: 233 };
        }

        function adjust(color, amount) {
          return Math.max(0, Math.min(255, color + amount));
        }

        const rgb = hexToRgb(savedColor);
        const root = document.documentElement;
        
        root.style.setProperty('--school-500', savedColor);
        root.style.setProperty('--school-50', `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.05)`);
        root.style.setProperty('--school-100', `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`);
        root.style.setProperty('--school-600', `rgb(${adjust(rgb.r, -30)}, ${adjust(rgb.g, -30)}, ${adjust(rgb.b, -30)})`);
        root.style.setProperty('--school-700', `rgb(${adjust(rgb.r, -60)}, ${adjust(rgb.g, -60)}, ${adjust(rgb.b, -60)})`);
        root.style.setProperty('--school-900', `rgb(${adjust(rgb.r, -100)}, ${adjust(rgb.g, -100)}, ${adjust(rgb.b, -100)})`);
        
        // Update meta theme color
        document.addEventListener('DOMContentLoaded', () => {
          const meta = document.getElementById('meta-theme-color');
          if (meta) meta.setAttribute('content', savedColor);
        });
      })();

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              school: {
                50: 'var(--school-50)',
                100: 'var(--school-100)',
                500: 'var(--school-500)',
                600: 'var(--school-600)',
                700: 'var(--school-700)',
                900: 'var(--school-900)',
              }
            }
          }
        }
      }

      // Register Service Worker for Offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.log('SW Registration Failed', err));
        });
      }
    </script>
    <style>
      :root {
        --school-50: #f0f9ff;
        --school-100: #e0f2fe;
        --school-500: #0ea5e9;
        --school-600: #0284c7;
        --school-700: #0369a1;
        --school-900: #0c4a6e;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }

      /* Native-like text selection */
      * {
        -webkit-touch-callout: none;
      }
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* =========================================
         PDF MODE STYLES (A4 Optimization)
         ========================================= */
      .pdf-mode {
        background: white !important;
        color: black !important;
      }

      /* Force container to match A4 width logic (approx 210mm minus margins) */
      .pdf-mode #report-content {
        width: 100% !important; 
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        font-family: 'Times New Roman', serif !important; /* Professional Font */
      }

      /* Hide UI elements */
      .pdf-mode .print\:hidden,
      .pdf-mode .no-print,
      .pdf-mode button { 
        display: none !important; 
      }
      
      .pdf-mode .print\:block { display: block !important; }
      .pdf-mode .print\:flex { display: flex !important; }
      
      /* Reset inputs/textareas to look like text */
      .pdf-mode input, 
      .pdf-mode textarea,
      .pdf-mode select { 
        border: none !important; 
        background: transparent !important; 
        padding: 0 !important;
        margin: 0 !important;
        resize: none !important;
        box-shadow: none !important;
        color: black !important;
        font-family: inherit !important;
      }
      
      /* Hide placeholders in PDF */
      .pdf-mode ::placeholder {
        color: transparent !important;
      }

      /* Ensure textareas expand */
      .pdf-mode textarea {
        overflow: hidden !important;
        min-height: 1em !important;
        display: block !important;
        line-height: 1.5 !important;
      }
      
      /* Remove cards/shadows */
      .pdf-mode .shadow-sm, 
      .pdf-mode .shadow-lg,
      .pdf-mode .border,
      .pdf-mode .rounded-xl {
        box-shadow: none !important;
        border: none !important;
        border-radius: 0 !important;
      }
      
      /* Table Styling for Print */
      .pdf-mode table {
        width: 100% !important;
        border-collapse: collapse !important;
        border: 1px solid black !important;
        font-size: 11pt !important;
      }
      .pdf-mode th, 
      .pdf-mode td {
        border: 1px solid black !important;
        padding: 6px 4px !important;
        text-align: center !important; /* Default center for table */
      }
      .pdf-mode td:first-child { /* STT */
         width: 40px !important;
      }
      .pdf-mode td:nth-child(2) { /* Class Name */
         text-align: center !important;
         font-weight: bold !important;
      }
      .pdf-mode td:nth-child(5), /* Ly do */
      .pdf-mode td:nth-child(6) { /* GVCN */
         text-align: left !important;
         padding-left: 8px !important;
      }
      
      /* Prevent page breaks inside rows */
      .pdf-mode tr, 
      .pdf-mode .avoid-break {
        page-break-inside: avoid !important;
      }

      /* Header Styling */
      .pdf-mode h1, .pdf-mode h2 {
        text-align: center !important;
        color: black !important;
      }
      
      /* Sections */
      .pdf-mode h3 {
        color: black !important;
        text-transform: uppercase !important;
        font-weight: bold !important;
        margin-top: 15px !important;
        margin-bottom: 5px !important;
        font-size: 12pt !important;
        border-bottom: none !important;
      }

      /* Activities text */
      .pdf-mode .activity-section {
        border: 1px solid transparent !important; /* Clean up borders */
        padding: 0 !important;
      }
      .pdf-mode .activity-text {
        text-align: justify !important;
        font-size: 12pt !important;
        line-height: 1.6 !important;
      }

      /* =========================================
         IMAGE OPTIMIZATION FOR PDF
         ========================================= */
      .pdf-mode .image-grid-container {
        display: flex !important;
        flex-wrap: wrap !important;
        justify-content: flex-start !important;
        gap: 10px !important;
        margin-top: 10px !important;
      }
      
      .pdf-mode .image-item {
        /* Force 2 columns with gap */
        width: calc(50% - 10px) !important;
        /* Reset aspect ratio constraints to prevent cropping */
        aspect-ratio: auto !important;
        height: auto !important;
        /* Visuals for print */
        border: 1px solid #ccc !important;
        border-radius: 4px !important;
        padding: 5px !important;
        margin-bottom: 10px !important;
        background: #fff !important;
        box-shadow: none !important;
        /* Avoid breaking inside an image block */
        page-break-inside: avoid !important;
        display: block !important;
      }
      
      .pdf-mode .pdf-image {
        /* Reset object fit to show full image content */
        object-fit: contain !important;
        width: 100% !important;
        height: auto !important;
        max-height: 250px !important; /* Limit max height to save space */
        display: block !important;
        margin: 0 auto !important;
      }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
