<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sổ Trực Ban - THCS Phượng Sơn Số 2</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0ea5e9" id="meta-theme-color" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sổ Trực Ban" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3211/3211183.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      // Boot script to apply saved theme immediately
      (function() {
        const savedColor = localStorage.getItem('school_primary_color') || '#0ea5e9';
        
        function hexToRgb(hex) {
          const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
          return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
          } : { r: 14, g: 165, b: 233 };
        }

        function adjust(color, amount) {
          return Math.max(0, Math.min(255, color + amount));
        }

        const rgb = hexToRgb(savedColor);
        const root = document.documentElement;
        
        root.style.setProperty('--school-500', savedColor);
        root.style.setProperty('--school-50', `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.05)`);
        root.style.setProperty('--school-100', `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`);
        root.style.setProperty('--school-600', `rgb(${adjust(rgb.r, -30)}, ${adjust(rgb.g, -30)}, ${adjust(rgb.b, -30)})`);
        root.style.setProperty('--school-700', `rgb(${adjust(rgb.r, -60)}, ${adjust(rgb.g, -60)}, ${adjust(rgb.b, -60)})`);
        root.style.setProperty('--school-900', `rgb(${adjust(rgb.r, -100)}, ${adjust(rgb.g, -100)}, ${adjust(rgb.b, -100)})`);
        
        // Update meta theme color
        document.addEventListener('DOMContentLoaded', () => {
          const meta = document.getElementById('meta-theme-color');
          if (meta) meta.setAttribute('content', savedColor);
        });
      })();

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              school: {
                50: 'var(--school-50)',
                100: 'var(--school-100)',
                500: 'var(--school-500)',
                600: 'var(--school-600)',
                700: 'var(--school-700)',
                900: 'var(--school-900)',
              }
            }
          }
        }
      }

      // Register Service Worker for Offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.log('SW Registration Failed', err));
        });
      }
    </script>
    <style>
      :root {
        --school-50: #f0f9ff;
        --school-100: #e0f2fe;
        --school-500: #0ea5e9;
        --school-600: #0284c7;
        --school-700: #0369a1;
        --school-900: #0c4a6e;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
      }

      /* Native-like text selection */
      * {
        -webkit-touch-callout: none;
      }
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { font-size: 12pt; background: white; }
        input, textarea { border: none; background: transparent; resize: none; }
      }

      /* PDF Generation Mode Styles - mimic print styles for html2canvas */
      .pdf-mode .print\:hidden { display: none !important; }
      .pdf-mode .print\:block { display: block !important; }
      .pdf-mode .print\:flex { display: flex !important; }
      .pdf-mode .no-print { display: none !important; }
      .pdf-mode input, .pdf-mode textarea { border: none !important; background: transparent !important; padding: 0 !important; }
      .pdf-mode { background: white !important; }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "react-dom": "https://esm.sh/react-dom@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom"
  }
}
</script>
</head>

    <div id="root"></div>
